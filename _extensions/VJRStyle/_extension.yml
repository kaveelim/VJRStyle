title: Vajira Nephrology Quarto Template
author: Kavee Limbutara, MD
version: 0.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      slide-number: true
      theme: [default, custom.scss]
      logo: logo.png
      date-format: "DD MMM YYYY"
      title-slide-attributes:
        data-background-color: "#052a05" 
        data-background-image: bg3.png
        data-background-opacity: "0.65"